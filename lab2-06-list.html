<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Списки</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style>
        .list-reset {
            list-style: none;
            padding-left: 0;
        }

        .inline-block {
            display: inline-block;
        }

        .border {
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <ul class="list-reset">
        <li class="inline-block border">Класс .list-reset </li>
        <li class="inline-block">Удалить маркеры</li>
        <li class="inline-block">Удалить нумерацию</li>
        <li class="inline-block">Удалить отступы</li>
    </ul>
</body>
</html>
